<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="cart-top-navigation">
        <li class="fa-solid fa-arrow-left"></li>
        <ul>
          <i id="heart" class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bars"></i>
        </ul>
      </div>
      <div class="user-image">
        <img src="logo.png" alt="user-image" />
      </div>
      <h2 class="user-name">Mr Code</h2>
      <p class="about-user">Mr Code website developer</p>
      <button class="hire-me">Hire Me</button>

      <div class="social-container">
        <div class="social-item">
          <li class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <li class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li class="linkedin">
            <i class="fa-brands fa-linkedin-in"></i>
          </li>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
