<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="user-image">
        <img src="logo.png" alt="user-image" />
      </div>
      <h2 class="user-name">Mr Code</h2>
      <p class="about-user">Mr Code website developer</p>
      <button class="hire-me">Hire Me</button>

      <div class="social-container">
        <div class="social-item">
          <li class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <span class="followers">Instagram</span>
        </div>
        <div class="social-item">
          <li class="github">
            <i class="fa-brands fa-github"></i>
          </li>
          <span class="followers">Github</span>
        </div>
        <div class="social-item">
          <li class="google">
            <i class="fa-brands fa-chrome"></i>
          </li>
          <span class="followers">Google</span>
        </div>
        <div class="social-item">
          <li class="telegram">
            <i class="fa-brands fa-telegram"></i>
          </li>
          <span class="followers">Telegram</span>
        </div>
        <div class="social-item">
          <li class="facebook">
            <i class="fa-brands fa-facebook"></i>
          </li>
          <span class="followers">Facebook</span>
        </div>
        <div class="social-item">
          <li class="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </li>
          <span class="followers">Whatsapp</span>
        </div>
        <div class="social-item">
          <li class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <span class="followers">Twitter</span>
        </div>
        <div class="social-item">
          <li class="firefox">
            <i class="fa-brands fa-firefox"></i>
          </li>
          <span class="followers">Firefox</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
